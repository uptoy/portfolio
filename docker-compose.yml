version: "3.8"
services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.2
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
  postgres:
    image: "postgres:alpine"
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    #   Set a volume for data and initial sql script
    #   May configure initial db for future demo
    volumes:
      - "pgdata:/var/lib/postgresql/data"
      # - ./init:/docker-entrypoint-initdb.d/
    command: ["postgres", "-c", "log_statement=all"]
  redis:
      image: "redis:alpine"
      ports:
        - "6379:6379"
      volumes:
        - "redisdata:/data"
  backend:
    build:
      context: ./backend
      target: builder
    image: backend
    env_file: ./backend/.env.dev
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`malcorp.test`) && PathPrefix(`/api`)"
    environment:
      - ENV=dev
    volumes:
      - ./backend:/go/src/app
    depends_on:
      - postgres
      - redis
    # have to use $$ (double-dollar) so docker doesn't try to substitute a variable
    command: reflex -r "\.go$$" -s -- sh -c "go run ./"

frontend:
    build:
      context: ./frontend
    image: frontend # if we don't give image name, traefik won't create router ü§∑‚Äç‚ôÇÔ∏è
    expose:
      - "3000"
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`malcorp.test`) && PathPrefix(`/`)"
    volumes:
      - ./frontend:/app
      - /app/node_modules #avoid overwriting node_modules
    depends_on:
      - reverse-proxy

volumes:
  pgdata:
  redisdata:

